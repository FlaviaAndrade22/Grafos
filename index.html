<!DOCTYPE html>


<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/style.css">
    <script src="./src/Slide.js" defer></script>
</head>

<!-- Parte do titulo -->
<body>
    <header>
        <div class="interface">
            <div class="Titulo">
                <h1>Trabalho de Teoria dos Grafos</h1>
                <p>Mapeamento do Rotas</p>
            </div>
        </div>
    </header>
    
</body>


<main>
    <!-- Slides -->
    <div class="conteiner-slider">
        <button id="prev-button"><img src="./public/images/arrow.png" width="200"; height="150" alt="prev-button"></button>
        <div class="conteiner-images">

            <img src="./public/images/1.jpg" alt="Image" class="slider on"/>
            <img src="./public/images/2.jpg" alt="Image" class="slider"/>
            <img src="./public/images/3.jpg" alt="Image" class="slider"/>
            <img src="./public/images/4.jpg" alt="Image" class="slider"/>
            <img src="./public/images/5.jpg" alt="Image" class="slider"/>
            <img src="./public/images/6.jpg" alt="Image" class="slider"/>
            <img src="./public/images/7.jpg" alt="Image" class="slider"/>
            <img src="./public/images/8.jpg" alt="Image" class="slider"/>

        </div>
        <button id="next-button"><img src="./public/images/arrow.png" width="200" height="150" alt="next-button"></button>
    </div>

    <!-- Mapa e opções -->
    <div class="mapa-interface">
        <div class="Opções"> <!-- Opções de rotas -->
            <div>
                <label for="ponto1">Ponto 1:</label>
                <select id="ponto1"></select>
            </div>
            <div>
                <label for="ponto2">Ponto 2:</label>
                <select id="ponto2"></select>
            </div>
            <div>
                <label for="ponto3">Ponto 3:</label>
                <select id="ponto3"></select>
            </div>
            <div>
                <label for="ponto4">Ponto 4:</label>
                <select id="ponto4"></select>
            </div>

        </div>

        <div class="Calcular"> <!-- Botão pra calcular a rota -->
            <button onclick="calcularRotaSelecionada()">Calcular Rota</button>
        </div>
    </div>
    <!-- Grafo -->
    <div class="Mapa">
        <canvas id="mapaCanvas" width="800" height="600"></canvas>
    </div>
     <div class="NomesEInformações">
                <m>Alunos: Dauã, Felipe Miguel,Flavia e Guilherme De Lima<br> Teoria de Grafos <br> Unifacvest - Lages SC <br>feat- João Pedro Lopes Duarte</m>
        </div>
    <script src="Script.js"></script>
</main>
</html>
